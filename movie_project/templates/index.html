{% extends 'base.html' %}
{% block body%}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list%}
        <div class="col-md-3">
            <div class="card" style="width:350;height=2000;">
                <img class="card-img-top" src="{{i.Image.url}}" alt="Card image cap" width="400px" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text" >{{i.Year}}</p>
                    <a href="{% url 'movie_app:details' i.id%}" class="btn btn-primary">{{i.Name}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
